<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>DOM in Java script</p>
</body>

<script>
  let a = document.querySelector("p").innerHTML
  console.log(a)

  let text = document.getElementsByTagName("p").innerHTML
  console.log(text)
</script>
</html>
